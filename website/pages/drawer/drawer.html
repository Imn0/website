<!DOCTYPE html>
<html lang="en">
    <style>
        html {
            overflow: hidden;
            overscroll-behavior: none;
        }
    </style>
    <head>
        <meta charset="utf-8" />
        <title>Drawer</title>
        <link rel="stylesheet" href="drawer.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="wrapper">
            <div class="options">
                <div class="opt-wrapper">
                    <div class="slider">
                        <label for="width-range">Width</label>
                        <input
                            type="range"
                            id="width-range"
                            min="10"
                            max="75"
                        />
                        <span id="width-value">35</span>
                    </div>
                    <div class="slider">
                        <label for="height-range">Height</label>
                        <input
                            type="range"
                            id="height-range"
                            min="10"
                            max="40"
                        />
                        <span id="height-value">35</span>
                    </div>
                </div>

                <div class="opt-wrapper">
                    <button id="create-grid-btn">Create Grid</button>
                    <button id="clear-grid-btn">Clear Grid</button>
                    <input type="color" id="color-input" />
                    <button id="erase-btn">Erase</button>
                    <button id="paint-btn">Paint</button>
                </div>
            </div>
            <div id="board"></div>
        </div>
    </body>

    <script src="drawer.js"></script>
</html>
