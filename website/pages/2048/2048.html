<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2048</title>
        <link rel="stylesheet" href="2048.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <section>
            <div class="score-container">
                <div class="score">
                    <a id="score-title">Score: </a>
                    <div style="position: relative;" id="running-score-container">
                        <a id="score-value">0</a>
                    </div>
                </div>
                <div class="score">
                    <a id="max-score-title">Max Score:</a>
                    <a id="max-score-value">0</a>
                </div>
            </div>
            <div id="game-board"></div>
        </section>
    </body>
    <script src="2048.js" type="module"></script>
</html>
